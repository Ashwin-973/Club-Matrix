<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClubMatrix</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState, useEffect } = React;
      
      // API utilities
      const API_BASE = 'http://localhost:1972';
      
      const api = {
        getClubs: () => fetch(`${API_BASE}/api/clubs`).then(r => r.json()),
        addClub: (club) => fetch(`${API_BASE}/api/clubs`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(club)
        }).then(r => r.json()),
        getGroups: () => fetch(`${API_BASE}/api/groups`).then(r => r.json()),
        getRanking: () => fetch(`${API_BASE}/api/ranking`).then(r => r.json()),
        sendSurvey: (data) => fetch(`${API_BASE}/api/send-survey`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(r => r.json())
      };
      
      // Components
      const ClubList = ({ clubs, onClubClick }) => {
        const [groupedClubs, setGroupedClubs] = useState({});
        
        useEffect(() => {
          api.getGroups().then(setGroupedClubs);
        }, [clubs]);
        
        return (
          <div className="space-y-6">
            {Object.entries(groupedClubs).map(([group, clubList]) => (
              <div key={group} className="bg-white rounded-lg shadow p-6">
                <h2 className="text-xl font-bold mb-4 text-blue-600">{group}</h2>
                <div className="grid gap-4">
                  {clubList.map(club => (
                    <div 
                      key={club.id}
                      className="border rounded-lg p-4 hover:bg-gray-50 cursor-pointer"
                      onClick={() => onClubClick(club)}
                    >
                      <h3 className="font-semibold text-lg">{club.name}</h3>
                      <p className="text-gray-600 mt-2">{club.description}</p>
                      <div className="flex flex-wrap gap-2 mt-3">
                        {club.tags.map(tag => (
                          <span key={tag} className="bg-blue-100 text-blue-800 px-2 py-1 rounded text-sm">
                            {tag}
                          </span>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            ))}
          </div>
        );
      };
      
      const ClubDetails = ({ club, onBack }) => {
        const [showSurveyForm, setShowSurveyForm] = useState(false);
        const [selectedHead, setSelectedHead] = useState(null);
        
        const handleSendSurvey = (head) => {
          setSelectedHead(head);
          setShowSurveyForm(true);
        };
        
        if (!club) return null;
        
        return (
          <div className="bg-white rounded-lg shadow p-6">
            <button 
              onClick={onBack}
              className="mb-4 text-blue-600 hover:text-blue-800"
            >
              ‚Üê Back to Clubs
            </button>
            
            <h1 className="text-2xl font-bold mb-4">{club.name}</h1>
            <p className="text-gray-700 mb-6">{club.description}</p>
            
            <div className="mb-6">
              <h3 className="font-semibold mb-2">Tags:</h3>
              <div className="flex flex-wrap gap-2">
                {club.tags.map(tag => (
                  <span key={tag} className="bg-blue-100 text-blue-800 px-2 py-1 rounded">
                    {tag}
                  </span>
                ))}
              </div>
            </div>
            
            <div className="mb-6">
              <h3 className="font-semibold mb-2">Metrics:</h3>
              <div className="grid grid-cols-2 gap-4">
                <div className="bg-gray-50 p-3 rounded">
                  <span className="font-medium">Engagement:</span> {club.metrics.engagement}%
                </div>
                <div className="bg-gray-50 p-3 rounded">
                  <span className="font-medium">Community:</span> {club.metrics.community}%
                </div>
                <div className="bg-gray-50 p-3 rounded">
                  <span className="font-medium">Impact:</span> {club.metrics.impact}%
                </div>
                <div className="bg-gray-50 p-3 rounded">
                  <span className="font-medium">Motivation:</span> {club.metrics.motivation}%
                </div>
              </div>
            </div>
            
            <div className="mb-6">
              <h3 className="font-semibold mb-2">Club Heads:</h3>
              {club.heads.map(head => (
                <div key={head.email} className="flex justify-between items-center bg-gray-50 p-3 rounded mb-2">
                  <div>
                    <div className="font-medium">{head.name}</div>
                    <div className="text-gray-600">{head.email}</div>
                  </div>
                  <button
                    onClick={() => handleSendSurvey(head)}
                    className="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
                  >
                    Send Survey
                  </button>
                </div>
              ))}
            </div>
            
            {showSurveyForm && (
              <SurveyForm 
                club={club}
                head={selectedHead}
                onClose={() => setShowSurveyForm(false)}
              />
            )}
          </div>
        );
      };
      
      const ClubForm = ({ onClubAdded }) => {
        const [formData, setFormData] = useState({
          name: '',
          description: '',
          tags: '',
          group: 'Academic'
        });
        
        const handleSubmit = async (e) => {
          e.preventDefault();
          try {
            await api.addClub(formData);
            setFormData({ name: '', description: '', tags: '', group: 'Academic' });
            onClubAdded();
            alert('Club added successfully!');
          } catch (error) {
            alert('Failed to add club');
          }
        };
        
        return (
          <div className="bg-white rounded-lg shadow p-6">
            <h1 className="text-2xl font-bold mb-6">Add New Club</h1>
            
            <form onSubmit={handleSubmit} className="space-y-4">
              <div>
                <label className="block font-medium mb-2">Club Name</label>
                <input
                  type="text"
                  value={formData.name}
                  onChange={(e) => setFormData({...formData, name: e.target.value})}
                  className="w-full border rounded px-3 py-2"
                  required
                />
              </div>
              
              <div>
                <label className="block font-medium mb-2">Description</label>
                <textarea
                  value={formData.description}
                  onChange={(e) => setFormData({...formData, description: e.target.value})}
                  className="w-full border rounded px-3 py-2 h-24"
                  required
                />
              </div>
              
              <div>
                <label className="block font-medium mb-2">Tags (comma-separated)</label>
                <input
                  type="text"
                  value={formData.tags}
                  onChange={(e) => setFormData({...formData, tags: e.target.value})}
                  className="w-full border rounded px-3 py-2"
                  placeholder="e.g. programming, technology, networking"
                  required
                />
              </div>
              
              <div>
                <label className="block font-medium mb-2">Group</label>
                <select
                  value={formData.group}
                  onChange={(e) => setFormData({...formData, group: e.target.value})}
                  className="w-full border rounded px-3 py-2"
                >
                  <option value="Academic">Academic</option>
                  <option value="Arts">Arts</option>
                  <option value="Sports">Sports</option>
                  <option value="Service">Service</option>
                </select>
              </div>
              
              <button
                type="submit"
                className="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
              >
                Add Club
              </button>
            </form>
          </div>
        );
      };
      
      const RankingList = () => {
        const [rankedClubs, setRankedClubs] = useState([]);
        
        useEffect(() => {
          api.getRanking().then(setRankedClubs);
        }, []);
        
        return (
          <div className="bg-white rounded-lg shadow p-6">
            <h1 className="text-2xl font-bold mb-6">Club Rankings</h1>
            
            <div className="space-y-3">
              {rankedClubs.map((club, index) => (
                <div key={club.id} className="flex items-center justify-between border rounded-lg p-4">
                  <div className="flex items-center space-x-4">
                    <span className="text-2xl font-bold text-blue-600">#{index + 1}</span>
                    <div>
                      <h3 className="font-semibold text-lg">{club.name}</h3>
                      <span className="text-gray-600">{club.group}</span>
                    </div>
                  </div>
                  <div className="text-right">
                    <div className="text-xl font-bold">{club.score.toFixed(1)}</div>
                    <div className="text-gray-600">Score</div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        );
      };
      
      const SurveyForm = ({ club, head, onClose }) => {
        const [surveyData, setSurveyData] = useState({
          questions: '',
          link: ''
        });
        
        const handleSubmit = async (e) => {
          e.preventDefault();
          try {
            await api.sendSurvey({
              email: head.email,
              clubName: club.name,
              surveyData
            });
            alert('Survey sent successfully!');
            onClose();
          } catch (error) {
            alert('Failed to send survey');
          }
        };
        
        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div className="bg-white rounded-lg p-6 w-96">
              <h2 className="text-xl font-bold mb-4">Send Survey to {head.name}</h2>
              
              <form onSubmit={handleSubmit} className="space-y-4">
                <div>
                  <label className="block font-medium mb-2">Survey Questions</label>
                  <textarea
                    value={surveyData.questions}
                    onChange={(e) => setSurveyData({...surveyData, questions: e.target.value})}
                    className="w-full border rounded px-3 py-2 h-24"
                    placeholder="Enter survey questions or description"
                  />
                </div>
                
                <div>
                  <label className="block font-medium mb-2">Survey Link (optional)</label>
                  <input
                    type="url"
                    value={surveyData.link}
                    onChange={(e) => setSurveyData({...surveyData, link: e.target.value})}
                    className="w-full border rounded px-3 py-2"
                    placeholder="https://example.com/survey"
                  />
                </div>
                
                <div className="flex space-x-2">
                  <button
                    type="submit"
                    className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                  >
                    Send Survey
                  </button>
                  <button
                    type="button"
                    onClick={onClose}
                    className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        );
      };
      
      // Main App Component
      const App = () => {
        const [currentView, setCurrentView] = useState('clubs');
        const [selectedClub, setSelectedClub] = useState(null);
        const [clubs, setClubs] = useState([]);
        const [refreshTrigger, setRefreshTrigger] = useState(0);
        
        useEffect(() => {
          api.getClubs().then(setClubs);
        }, [refreshTrigger]);
        
        const handleClubAdded = () => {
          setRefreshTrigger(prev => prev + 1);
          setCurrentView('clubs');
        };
        
        return (
          <div className="min-h-screen bg-gray-100">
            <nav className="bg-white shadow">
              <div className="max-w-6xl mx-auto px-4">
                <div className="flex space-x-8 h-16">
                  <button
                    onClick={() => {setCurrentView('clubs'); setSelectedClub(null);}}
                    className={`px-3 py-2 ${currentView === 'clubs' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-700 hover:text-blue-600'}`}
                  >
                    Clubs
                  </button>
                  <button
                    onClick={() => {setCurrentView('ranking'); setSelectedClub(null);}}
                    className={`px-3 py-2 ${currentView === 'ranking' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-700 hover:text-blue-600'}`}
                  >
                    Ranking
                  </button>
                  <button
                    onClick={() => {setCurrentView('add'); setSelectedClub(null);}}
                    className={`px-3 py-2 ${currentView === 'add' ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-700 hover:text-blue-600'}`}
                  >
                    Add Club
                  </button>
                </div>
              </div>
            </nav>
            
            <main className="max-w-6xl mx-auto px-4 py-8">
              <div className="mb-8">
                <h1 className="text-3xl font-bold text-gray-900">ClubMatrix</h1>
                <p className="text-gray-600 mt-2">Manage and rank your clubs efficiently</p>
              </div>
              
              {currentView === 'clubs' && !selectedClub && (
                <ClubList clubs={clubs} onClubClick={setSelectedClub} />
              )}
              
              {currentView === 'clubs' && selectedClub && (
                <ClubDetails club={selectedClub} onBack={() => setSelectedClub(null)} />
              )}
              
              {currentView === 'ranking' && <RankingList />}
              
              {currentView === 'add' && <ClubForm onClubAdded={handleClubAdded} />}
            </main>
          </div>
        );
      };
      
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
